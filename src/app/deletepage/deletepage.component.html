<div class="container" style="font-size: 18px;margin-top: 20px;">        
    <form [formGroup]="form" (ngSubmit)="submit()">
            
        <div class="form-group">
            <label for="number">Enter Employee ID</label>
            <input formControlName="number" id="number" type="number" class="form-control">
            <div *ngIf="f.number.touched && f.number.invalid" class="alert alert-danger">
               <!-- <div *ngIf="f.number.errors.required">Number is required.</div>
                <div *ngIf="f.number.errors.pattern">Enter only number.</div>-->
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
