<div class="container" style="margin-top:100px;">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ISBN_Code</th>
                <th>Book_Title</th>
                <th>Language</th>
                <th>No_Copies_Actual</th>
                <th>No_Copies_Current</th>
                <th>Publication_year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.ISBN_Code}}</td>
                <td>{{user.Book_Title}}</td>
                <td>{{user.Language}}</td>
                <td>{{user.No_Copies_Actual}}</td>
                <td>{{user.No_Copies_Current}}</td>
                <td>{{user.Publication_year}}</td>
            </tr>
        </tbody>
    </table>
</div>
